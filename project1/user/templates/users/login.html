{% extends 'food/base.html' %}

{% block body %}
<div style="width:300px;height:200px;top:50%;left:50%;transform:translate(-50%,-50%);position:absolute">
    <div style="width:300px;height:40px;text-align:center;margin-bottom:30px">
        <h2 style="font-family: arial;">Login</h2>
    </div>
<form method = 'post'>
    {% csrf_token %}
    {% comment %} {{ form }} {% endcomment %}
    {% for field in form %}
    <div style="display:inline-block;font-family: arial;width:80px;margin-right:30px;margin-top:5px;">
    {{ field.name }}
    </div>
    <div style="display:inline-block;width:170px;margin-top:5px;">
    {{ field }}
    </div>
    {% endfor %}
    <button type='submit' style="margin-top:20px;width:300px;height:40px;background-color:#2196F3;border:none;border-radius:20px">login</button>   
</form>
</div>
{% endblock %}

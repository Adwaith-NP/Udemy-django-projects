{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Head</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href=# class="navbar-brand">FoodApp</a>
    
            <div class="navbar">
                <a class="nav-item nave-link" href="{% url 'food:add' %}">Add item  |</a>
                <a class="nav-item nave-link" href="#">delete item  |</a>
                <a class="nav-item nave-link" href="#">View item  |</a>
                {% if user.is_authenticated %}
                <a class="nav-item nave-link" href="{% url 'logout' %}">logout  |</a>
                {% else %}
                <a class="nav-item nave-link" href="{% url 'login' %}">login  |</a>
                {% endif %}
            </div>
        </nav>
        {% if messages %}
            {%for message in  messages%}
            <div class = "alert alert-{{message.tags}}">
                {{message}}
            </div>
            {%endfor%}
        {% endif %}
        {% block body %}
        {% endblock  %}
    </body>
</html>
